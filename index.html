<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <center>
            <h3>RANDOM USER CLIENT</h3>
            <p>
                <span>click the button below to generate users</span>
                <br><br>
                <button type="button" class="btn btn-info" onclick="getuser()">get user!</button>
                <br><br>
        </center>

    </div>


    <div class="row" id="main">

    </div>

    <!-- style="width:200px; height:200px;" -->
    <div class="card" style="width: 18rem; display: none;" name="template">
        <img class="
                card-img-top" id="img" src="" alt="image">
        <div class="card-body" id="">
            <p class="card-text" id="name">name here</p>
            <p class="card-text" id="gender">gender here</p>
            <p class="card-text" id="age">age here</p>
            <p class="card-text" id="email">email here</p>
            <button type="button" class="btn btn-info" onclick="del(this.parentElement.id)">DEL</button>
            <button type="button" class="btn btn-info" onclick="edit(this.parentElement)">EDIT</button>
        </div>
    </div>



    <script src="index.js"></script>
    <script src="jq.js"></script>
</body>

</html>
